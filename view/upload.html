<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Smart Box</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='./../assets/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" href="./../assets/css/styles.min.css">
    <link rel="stylesheet" href="./../css/style.css">
    <script src='./../assets/js/jquery.min.js'></script>
    <script src="./../node_modules/angular/angular.js"></script>
    <script src="./../node_modules/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="./../node_modules/angular-route/angular-route.min.js"></script>
    <script src="./../node_modules/angular-websocket/dist/angular-websocket.js"></script>
    <script src="./../node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>
    <script src="./../controller/upload.js"></script>
</head>
<body ng-app="upload">

<div style="display: block;width: 300px;" class="modal-content" ng-controller="uploadCtrl">
    <!-- Modal Header -->
    <div class="modal-header" style="text-align: center;">
        <button type="button" style="margin-top: -15px;margin-right: -9px;" class="close"
                data-dismiss="modal" ng-click="closeUpload()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            Please enter the following details.
        </h4>
    </div>
    <form ng-submit="uploadDoc()">
        <!-- Modal Body -->
        <div class="modal-body" style="padding: 10px;">


            <div class="form-group">
                <label>Application Name</label>
                <select ng-model="selectedAppName" ng-options="app.name as app.name for app in appListNames"></select>
            </div>
            <div ng-if="selectedAppName == 'None of the Above'" class="form-group">
                <input style="height: 40px" ng-model="$parent.applicationName" type="text" class="form-control"
                       id="applicationName" ng-required="true" placeholder="Enter Application Name"/>
            </div>
            <!--<div ng-switch="selectedAppName">
                <div ng-switch-when="Not in list">
                    <div class="form-group">
                        <input style="height: 40px" ng-model="applicationName" type="text" class="form-control"
                               id="applicationName" ng-required="true" placeholder="Enter Application Name"/>
                    </div>
                </div>
            </div>-->
            Add document for the application:
            <p ng-if="fileSelected">{{fileName}}</p>
            <button id="uploadBtn" ng-click="openUploadWindow()" type="button" class="btn btn-primary">
                Browse
            </button>


        </div>

        <!-- Modal Footer -->
        <div class="modal-footer" style="text-align: center;padding: 10px;">
            <button id="submit" type="submit" class="btn btn-primary">
                Upload
            </button>
        </div>
    </form>
</div>

</body>
</html>
